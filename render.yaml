services:
  - type: web
    name: dummy-api-sandbox
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dummy-api-db
          property: connectionString
      - key: ADMIN_API_KEY
        sync: false

databases:
  - name: dummy-api-db
    plan: free
    databaseName: dummy_api
    user: dummy_api_user
